# Elixir CircleCI 2.0 configuration file

version: 2
jobs:
  build:
    docker:
      # specify the version here
      - image: circleci/elixir:1.4


    working_directory: ~/repo
    steps:
      - checkout
      - run: cd frontend; yarn install
      - run: cd frontend; yarn build
      - run: mix deps.get
      - run: mix ecto.create
      - run: mix test